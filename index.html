<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliexspress</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">    
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="navbar__logo">
                    <img src="./assets/aliexspress__logo.png" alt="">
                </div>
                <div class="navbar__icon">
                    <img src="./assets/open-book.png" alt="">
                    <p>katalog</p>
                </div>
                <div class="navbar__input">
                    <input type="search" placeholder="   ланчбокс">
                    <button>найти</button>
                </div>
                <div class="navbar__buttons">
                    <div class="navbar__shop">
                        <img src="./assets/open-box.png" alt="">
                        <p>заказ</p>
                    </div>

                    <div class="navbar__shop">
                        <img src="./assets/open-box.png" alt="">
                        <p>заказ</p>
                    </div>

                    <div class="navbar__shop">
                        <img src="./assets/open-box.png" alt="">
                        <p>заказ</p>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="location">
                <div class="location__right">
                    
                </div>
            </div>
        </div>


        <section class="section">
            <div class="container">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./assets/slide__4.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/slide__3.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/slide__2.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </section>
    </main>
    <script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
